dist: trusty
language: node_js
node_js:
- '7'
cache:
  directories:
  - node_modules
before_install:
- git clone https://github.com/dapphub/dapp; cd dapp; make link prefix=/tmp/dep/; cd ..
- wget https://github.com/rainbreak/solidity-static/releases/download/v0.4.10/solc
- install solc /tmp/dep/bin/
- wget https://github.com/dapphub/ethrun/releases/download/v0.2.4/ethrun-v0.2.4-linux
- install ethrun-v0.2.4-linux /tmp/dep/bin/ethrun
- export PATH=$PATH:/tmp/dep/bin/
- npm i -g npm@^5.3.0
install:
- echo "dapp tools already installed"
- npm install
- npm run build
before_script:
- npm install -g codecov
script:
- dapp test
- npm run test
- codecov
deploy:
  provider: npm
  skip_cleanup: true
  email: joseph.luccisano@gmail.com
  on:
    tags: true
  api_key:
    secure: 
