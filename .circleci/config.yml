 version: 2
 jobs:
   build:
     docker:
       - image: levity/dapptools-node
     steps:
       - checkout
       - run:
          name: Install dependencies
          command: |
            npm i --no-save yarn
            npm i -g codecov
            yarn
       - run:
          name: Run tests
          command: |
            source /home/circleci/setup-env.sh
            yarn lerna bootstrap
            yarn build
            yarn test:build
            yarn coverage
            codecov
